<ion-header>
  <ion-toolbar color="primary">
    <ion-title align="Center">History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let travel of userTravels">
      <ion-col>
        <ion-card class="ionCards" (click)="planned()" ion-no-margin>
          <img src="../../{{travel.picture}}"/>
          <ion-card-header>
            <ion-card-title class="CardTitle">{{travel.name}} - {{travel.country}}</ion-card-title>
            <ion-card-content class="CardContent">
              <b>Category: </b> {{travel.category}} <br>
              <b>Continent: </b> {{travel.continent}} <br>
              <b>Best time to visit: </b> {{travel.timeVisit}} <br>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<footer>
  <ion-toolbar>
    <ion-tab-bar class="tab-bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="camera" routerLink="/camera">
        <ion-icon name="camera"></ion-icon>
        <ion-label>Camera</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map" routerLink="/map">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search" routerLink="/search">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="menu">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</footer>

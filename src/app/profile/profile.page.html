<ion-header xmlns="http://www.w3.org/1999/html">
  <ion-card color="light">
    <div class="img-wrapper">
      <img src="../../assets/img/avatar.png"/>
      <ion-button color="light">
        <ion-icon slot="icon-only" name="camera-outline" color="medium">
        </ion-icon>
      </ion-button>
    </div>
    <ion-card-content class="ion-text-center">
      <h2>{{fullName}}</h2>
    </ion-card-content>
  </ion-card>
</ion-header>

<super-tabs>
  <super-tabs-toolbar slot="top">
    <super-tab-button>
      <ion-icon name="person-outline" ></ion-icon>
      <ion-label>Settings</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon name="people-outline" ></ion-icon>
      <ion-label>Friends</ion-label>
    </super-tab-button>
  </super-tabs-toolbar>

  <super-tabs-container>
    <super-tab>
      <ion-content>
        <div>
          <ion-list id="profile-info" class="ion-padding" *ngIf="email">
            <ion-item>
              <ion-label>
                <p>Happy thought</p>
                <h2 *ngIf="profile"> {{ happy }} </h2>
              </ion-label>
              <ion-input [(ngModel)]="happy" *ngIf="!profile"></ion-input>
            </ion-item>

            <ion-item name="email">
              <ion-label>
                <p>Email</p>
                <h2> {{ email }} </h2>
              </ion-label>
            </ion-item>

            <ion-item name="age">
              <ion-label>
                <p>Age</p>
                <h2 *ngIf="profile"> {{ age }} </h2>
              </ion-label>
                <ion-input [(ngModel)]="age" *ngIf="!profile"></ion-input>
            </ion-item>

            <ion-item name="nationality">
              <ion-label>
                <p>Nationality</p>
                <h2 *ngIf="profile"> {{ nationality }} </h2>
              </ion-label>
                <ion-input [(ngModel)]="nationality" *ngIf="!profile"></ion-input>
            </ion-item>
          </ion-list>

          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col class="ion-text-center">
                <ion-button fill="solid" expand="block" (click)="goEdit()" *ngIf="profile">EDIT</ion-button>
                <ion-button fill="solid" expand="block" (click)="goSave()" *ngIf="!profile">SAVE</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>

        </div>
      </ion-content>
    </super-tab>

    <super-tab>
      <ion-content>
        <div>
          <ion-list>
            <ion-item *ngFor="let friend of userFriends">
              <ion-avatar>{{friend.friendPicture}}</ion-avatar>
              {{friend.friendFullName}}
              <ion-icon name="close-circle-outline" style="position: absolute; right: 25px; important;" (Click())="removeFriend(friend.friendID)"></ion-icon>
            </ion-item>
          </ion-list>
        </div>
      </ion-content>
    </super-tab>
  </super-tabs-container>
</super-tabs>

<footer>
  <ion-toolbar>
    <ion-tab-bar class="tab-bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="camera" routerLink="/camera">
        <ion-icon name="camera"></ion-icon>
        <ion-label>Camera</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map" routerLink="/map">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search" routerLink="/search">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="menu">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</footer>

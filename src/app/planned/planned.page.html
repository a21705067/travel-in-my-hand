<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title align="Center">Planned</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col *ngFor="let item of UserDestinationsList">
      <ion-card class="card" *ngIf="item.User === getUid()">
        <img [src]="item.Img" height="180" width="180"/>
        <ion-card-header>
          <ion-card-title class="CardTitle">{{ item.Location }}</ion-card-title>
          <ion-card-subtitle>{{ item.Country }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>

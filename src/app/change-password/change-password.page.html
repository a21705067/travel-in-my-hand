<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-loading *ngIf="busy"></app-loading>

  <div *ngIf="!busy">
    <ion-item>
      <ion-label>
        <p>Email</p>
        <h2>{{ email }}</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">New Password?</ion-label>
      <ion-input type="password" [(ngModel)]="newpassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Enter old password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <br>

    <ion-button fill="solid" expand="block" (click)="updateDetails()">Save</ion-button>
  </div>
</ion-content>

<footer>
  <ion-toolbar>
    <ion-tab-bar class="tab-bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="camera" routerLink="/camera">
        <ion-icon name="camera"></ion-icon>
        <ion-label>Camera</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map" routerLink="/map">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search" routerLink="/search">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="menu">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</footer>

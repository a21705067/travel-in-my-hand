<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img src="../../assets/icon/partners.png">
      </ion-col>
      <ion-col size="9" align-self-stretch padding-top="15px">
        <ion-item lines="none" text-wrap>Our partners will take care of your travel needs. Just relax and enjoy.</ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="mainContent">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="ionCards" (click)="geostar()">
          <img src="../../assets/icon/geostar.png" height="180" width="180"/>
          <ion-card-header>
            <ion-card-title class="CardTitle">GeoStar</ion-card-title>
            <ion-card-content class="CardContent">The dreams begin in us, the travels begin in GeoStar</ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="ionCards" (click)="topatlantico()">
          <img src="../../assets/icon/TopAtlantico.png" height="180" width="180"/>
          <ion-card-header>
            <ion-card-title class="CardTitle">Top Atl√¢ntico</ion-card-title>
            <ion-card-content class="CardContent">Let's embrace the world together <br> <br></ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="ionCards" (click)="abreu()">
          <img src="../../assets/icon/viagensAbreu.png" height="180" width="180"/>
          <ion-card-header>
            <ion-card-title class="CardTitle">Abreu</ion-card-title>
            <ion-card-content class="CardContent">The travel of your life</ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="ionCards" (click)="besttravel()">
          <img src="../../assets/icon/Bestravel.png" height="180" width="180"/>
          <ion-card-header>
            <ion-card-title class="CardTitle">Best Travel</ion-card-title>
            <ion-card-content class="CardContent">Discover your next travel</ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<footer position="absolute">
  <ion-tabs>
    <ion-tab-bar class="tab-bottom">
      <ion-tab-button tab="home" (click)="home()">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="camera" (click)="camera()">
        <ion-icon name="camera"></ion-icon>
        <ion-label>Camera</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map" (click)="map()">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search" (click)="search()">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="menu">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</footer>

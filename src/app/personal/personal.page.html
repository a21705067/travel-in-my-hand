<ion-content>
  <ion-grid>
      <ion-row *ngFor="let travel of userTravels">
          <ion-col>
              <ion-card class="ionCards" (click)="planned()" ion-no-margin>
                  <img src="../../{{travel.picture}}" width="130px" height="130px"/>
              <ion-card-header>
                  <ion-card-title class="CardTitle">{{travel.name}} - {{travel.country}}</ion-card-title>
                  <ion-card-content class="CardContent">
                      <b>Category: </b> {{travel.category}} <br>
                      <b>Continent: </b> {{travel.continent}} <br>
                      <b>Best time to visit: </b> {{travel.timeVisit}} <br>
                  </ion-card-content>
              </ion-card-header>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>

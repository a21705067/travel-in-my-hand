<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title align="Center">Location Info</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card class="card">
      <img [src]="DestinationImg" height="180" width="180">
      <ion-card-header>
        <ion-card-title><ion-text>{{DestinationLocation}}</ion-text></ion-card-title>
        <ion-card-subtitle class="ion-float-left">{{DestinationCountry}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-grid>
    <ion-grid class="grid">
      <ion-toolbar>
        <div class="ion-text-center">
          <ion-title>Travel Info</ion-title>
        </div>
        <ion-list>
          <ion-item>
            <ion-label>Flight</ion-label>
            <ion-toggle slot="end" name="Flight" color="success" checked></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-label>Transfers</ion-label>
            <ion-toggle slot="end" name="Transfers" color="success" checked="false"></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-label>Passport</ion-label>
            <ion-toggle slot="end" name="Passport" color="success" checked></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-label>Hotel</ion-label>
            <ion-toggle slot="end" name="Hotel" color="success" checked></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-label>Rent a Car</ion-label>
            <ion-toggle slot="end" name="Rent a Car" color="success" checked="false"></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-label>Restaurant Reservations</ion-label>
            <ion-toggle slot="end" name="Restaurant Reservations" color="success" checked="false"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-toolbar>
      <ion-toolbar>
        <div class="ion-text-center">
          <ion-title>Precautions</ion-title>
          <ion-grid>
            <ion-list *ngFor="let precaution of PrecautionList">
              <ion-item class="ion-text-center">
                <ion-label>{{ precaution.Disease }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-text>{{ precaution.Description }}</ion-text>
              </ion-item>
            </ion-list>
          </ion-grid>
        </div>
      </ion-toolbar>
    </ion-grid>
    <ion-toolbar>
      <ion-button expand="block" (click)="CreateRecord( DestinationLocation, DestinationCountry, DestinationImg, getUid())">Add to Planned Travel</ion-button>
    </ion-toolbar>
</ion-content>

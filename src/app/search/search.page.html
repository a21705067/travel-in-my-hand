<ion-content padding-bottom>
  <ion-searchbar (ionInput)="filterList($event)" animated></ion-searchbar>
  <ion-list>
      <ion-card class="card" *ngFor="let item of placesList" (click)="location(item.id)">
        <img src="../../{{item.picture}}" width="130px" height="130px">
        <ion-card-header>
          <ion-card-title>{{ item.name }} - {{ item.country }}</ion-card-title>
          <ion-card-content class="CardContent">
            <b>Category: </b> {{ item.category }} <br>
            <b>Hashtags: </b> {{ item.hashtags }} <br>
          </ion-card-content>
        </ion-card-header>
      </ion-card>
  </ion-list>
</ion-content>

<footer>
  <ion-toolbar>
    <ion-tab-bar class="tab-bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="camera" routerLink="/camera">
        <ion-icon name="camera"></ion-icon>
        <ion-label>Camera</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map" routerLink="/map">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search" routerLink="/search">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="menu">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</footer>

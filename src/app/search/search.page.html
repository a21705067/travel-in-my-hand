<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title align="Center">Search</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list>
      <ion-card class="card" *ngFor="let item of DestinationList" (click)="location(item.Location,item.Country,item.Img)">
        <img [src]="item.Img" height="180" width="180">
        <ion-card-header>
          <ion-card-title>{{ item.Location }}</ion-card-title>
          <ion-card-subtitle class="ion-float-left">{{ item.Country }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
  </ion-list>
</ion-content>
